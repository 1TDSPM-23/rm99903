<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js" defer></script>
    <title>ENTRAR</title>
</head>

<body>

    <h1>FORMULÁRIO DE ACESSO</h1>

    <div>
       <form action="index.html" method="get">  <!-- o metodo post precisa de alguem pra processar ele  method="get" onsubmit="" -->

        <!-- <input type="hidden" name="txtOculto" value="valorOculto"> -->

            <fieldset>
                <legend>ENTRAR</legend>
                
                <div>
                    <label for="idNm">Usuário</label>
                    <input type="text" name="txtNm" id="idNm" placeholder="Usuário"> <!-- pattern="[A-Za-z]{5}" -->
                </div>
                
                <div>
                    <label for="idPass">Senha</label>
                    <input type="password" name="txtPass" id="idPass" placeholder="Senha">
                </div>

                <div>
                    <label for="id-c-custo">Centro de custo</label>
                    <select name="c-custo" id="ic-c-custo">
                        <option value="0">Selecione uma opção</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="sc">Santa Catarina</option>
                    </select>
                </div>

                <div>
                    <button type="submit" id="btnSubmit">Entrar</button>
                    <button type="reset" id="btnLimpar">Limpar</button>
                </div>

            </fieldset>
        </form>
    </div>

</body>

</html>
